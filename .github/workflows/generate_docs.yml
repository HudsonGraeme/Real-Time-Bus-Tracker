name: Docs

on:
    push:
        branches:
            - '**'

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Build
              uses: andstor/jsdoc-action@v1
              with:
                  source_dir: ./capstone/src
                  output_dir: ./capstone/out
                  config_file: ./capstone/conf.js
                  template: better-docs
                  recurse: true
                  front_page: ./capstone/README.md

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4.3.3
              with:
                  branch: pages
                  folder: ./capstone/out
